<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta th:name="csrf-token" th:content="${_csrf.token}">
    <title>Add Teacher</title>
</head>
<body>
	<form method="post" action="/logout">
	    <button type="submit">Logout</button>
	</form>
	<br>
	<p><label th:text="${welcomeMsg}"></label></p>
<h1 th:text="${teacher.id == null ? 'Add Teacher' : 'Edit Teacher'}"></h1>
<form th:action="@{${teacher.id == null ? '/teachers/add' : '/teachers/edit'}}" th:object="${teacher}" method="post">
	<label th:unless="${teacher.id == null}" for="id">ID:</label>
	   <input th:unless="${teacher.id == null}" type="text" id="id" name="id" th:value="*{id}" th:readonly="true" required>
	   <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="*{name}" required minlength="2" maxlength="20">
    <br>
	<label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" th:value="*{subject}" required minlength="2" maxlength="20" 
			              pattern="^[^\s]*$" title="subject cannot contain spaces" >
    <br>
    <button type="submit">Save</button>
</form>
<br>
<a href="/teachers/all">Back to Teacher Listing</a>
</body>
</html>
