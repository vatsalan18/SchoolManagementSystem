<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta th:name="csrf-token" th:content="${_csrf.token}">
    <title>Add Teacher</title>
</head>
<body>
<div style="display: flex; justify-content: space-between; align-items: center;">
    <p style="margin: 0; font-size: 16px; color: #333; font-weight: bold;"><label th:text="${welcomeMsg}"></label></p>
    <form method="post" action="/logout">
        <button type="submit" style="background-color: #ff4d4d; color: white; border: none; padding: 10px 15px; border-radius: 5px; font-size: 14px; cursor: pointer;">
            Logout
        </button>
    </form>
</div>
<h1 style="text-align: center; color: #333; margin-bottom: 20px;" th:text="${teacher.id == null ? 'Add Teacher' : 'Edit Teacher'}"></h1>
<form th:action="@{${teacher.id == null ? '/teachers/add' : '/teachers/edit'}}" th:object="${teacher}" method="post" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; font-family: Arial, sans-serif;">
   <div style="display: flex; flex-direction: column; gap: 15px;">		
	
	<div style="display: flex; justify-content: space-between; align-items: center;">
	<label th:unless="${teacher.id == null}" for="id" style="flex: 1;">ID:</label>
	   <input th:unless="${teacher.id == null}" type="text" id="id" name="id" th:value="*{id}" th:readonly="true" required style="flex: 2; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
	 </div>
	 
	 <div style="display: flex; justify-content: space-between; align-items: center;">  
    <label for="name" style="flex: 1;">Name:</label>
    <input type="text" id="name" name="name" th:value="*{name}" required minlength="2" maxlength="20" style="flex: 2; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    
    <div style="display: flex; justify-content: space-between; align-items: center;">
	<label for="subject" style="flex: 1;">Subject:</label>
    <input type="text" id="subject" name="subject" th:value="*{subject}" required minlength="2" maxlength="20" 
			              pattern="^[^\s]*$" title="subject cannot contain spaces" style="flex: 2; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    
    <button type="submit" style="background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">Save</button>
  </div>
</form>
<br>
<a href="/teachers/all" style="text-decoration: none; color: #007BFF; font-weight: bold;">&larr; Back to Teacher Listing</a>
</body>
</html>
