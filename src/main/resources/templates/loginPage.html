<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:name="csrf-token" th:content="${_csrf.token}">
    <title>Login Page</title>
</head>
<body>
<div style="width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; text-align: center; font-family: Arial, sans-serif;">
    <h4 style="margin-bottom: 10px;">Student Management System</h4>
    <h2 style="margin: 0; color: #007BFF;">Login</h2> <br>
        <form th:action="@{/auth/login}" method="post" style="max-width: 400px; margin: auto; font-family: Arial, sans-serif;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div style="display: flex; flex-direction: column; gap: 15px;">
        <input type="text" name="username" placeholder="Username" minlength="6" maxlength="30"
               pattern="^[^\s]*$" title="Username cannot contain spaces" aria-label="Username" required
               style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <input type="password" name="password" placeholder="Password" minlength="6" maxlength="20"
               pattern="^[^\s]*$" title="Password cannot contain spaces" aria-label="Password" required
               style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <button type="submit" aria-label="Login" style="background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
            Login
        </button>
    </div>
</div> 
</form>
        <!-- Display Error Message -->
        <div th:if="${errorMessage}" style="color: red; font-weight: bold; margin-top: 10px;">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>
</body>
</html>
