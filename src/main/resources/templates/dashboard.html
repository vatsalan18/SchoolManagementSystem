<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta th:name="csrf-token" th:content="${_csrf.token}">
    <title>Dashboard</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px;">

    <!-- Logout button in the top-right corner -->
    <form method="post" action="/logout" style="position: absolute; top: 20px; right: 20px;">
        <button type="submit" style="background-color: #ff4d4d; color: white; border: none; padding: 10px 15px; border-radius: 5px; font-size: 14px; cursor: pointer;">
            Logout
        </button>
    </form>

    <div style="max-width: 800px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        
        <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Dashboard</h2>
        
        <p style="text-align: center; color: #666; font-size: 18px; margin-bottom: 30px;">
            <label th:text="${welcomeMsg}"></label>
        </p>
        
        <nav style="text-align: center; margin-bottom: 20px;">
            <ul style="list-style: none; padding: 0;">
                <li style="display: inline-block; margin: 0 15px;">
                    <a href="/students/all" style="text-decoration: none; color: #007bff; font-size: 16px;">Student</a>
                </li>
                <li style="display: inline-block; margin: 0 15px;">
                    <a href="/subjects/all" style="text-decoration: none; color: #007bff; font-size: 16px;">Subject</a>
                </li>
                <li style="display: inline-block; margin: 0 15px;">
                    <a href="/teachers/all" style="text-decoration: none; color: #007bff; font-size: 16px;">Teacher</a>
                </li>
            </ul>
        </nav>
    
    </div>

</body>
</html>
